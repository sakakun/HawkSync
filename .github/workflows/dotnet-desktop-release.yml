name: Official Build and Publish

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # Only matches semantic versions like v1.0.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

env:
  PROJECT_PATH: BHD-ServerManager/ServerManager.csproj
  OUTPUT_NAME: HawkSync-ServerManager
  DOTNET_VERSION: '8.0.x'

jobs:
  validate:
    name: Validate Release
    runs-on: windows-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version
      id: get_version
      shell: pwsh
      run: |
        if ("${{ github.event_name }}" -eq "workflow_dispatch") {
          $version = "${{ github.event.inputs.version }}"
          echo "version=$version" >> $env:GITHUB_OUTPUT
        } else {
          $version = "${{ github.ref_name }}" -replace '^v', ''
          echo "version=$version" >> $env:GITHUB_OUTPUT
        }
        echo "Release version: $version"

    - name: Validate version format
      shell: pwsh
      run: |
        $version = "${{ steps.get_version.outputs.version }}"
        if ($version -notmatch '^\d+\.\d+\.\d+$') {
          Write-Error "Invalid version format: $version (expected: X.Y.Z)"
          exit 1
        }

  build-and-test:
    name: Build and Test
    needs: validate
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build
      run: |
        dotnet build ${{ env.PROJECT_PATH }} `
          --configuration Release `
          --no-restore `
          /p:UseCommonOutputDirectory=false `
          /p:OutputPath=bin/Release/ `
          /p:BaseOutputPath=bin/ `
          /p:Platform="Any CPU" `
          /p:Version="${{ needs.validate.outputs.version }}" `
          /p:AssemblyVersion="${{ needs.validate.outputs.version }}" `
          /p:FileVersion="${{ needs.validate.outputs.version }}"

    # Uncomment if you have tests
    # - name: Run tests
    #   run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Publish Framework-Dependent
      run: |
        dotnet publish ${{ env.PROJECT_PATH }} `
          --configuration Release `
          --runtime win-x64 `
          --self-contained false `
          --output ./publish/framework-dependent `
          /p:UseCommonOutputDirectory=false `
          /p:Version="${{ needs.validate.outputs.version }}" `
          /p:PublishReadyToRun=true

    - name: Publish Self-Contained
      run: |
        dotnet publish ${{ env.PROJECT_PATH }} `
          --configuration Release `
          --runtime win-x64 `
          --self-contained true `
          --output ./publish/self-contained `
          /p:PublishSingleFile=true `
          /p:IncludeNativeLibrariesForSelfExtract=true `
          /p:EnableCompressionInSingleFile=true `
          /p:UseCommonOutputDirectory=false `
          /p:Version="${{ needs.validate.outputs.version }}" `
          /p:PublishReadyToRun=true

    - name: Create release info files
      shell: pwsh
      run: |
        $version = "${{ needs.validate.outputs.version }}"
        $releaseNotes = @"
        HawkSync Server Manager v$version
        ==================================
        
        Build Information
        -----------------
        Version: $version
        Build Date: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss UTC')
        Commit: $(git rev-parse HEAD)
        Branch: $(git branch --show-current)
        
        Requirements
        ------------
        Framework-Dependent Edition:
        - .NET 8.0 Runtime
        - Windows 10/11 (x64)
        - Download: https://dotnet.microsoft.com/download/dotnet/8.0
        
        Self-Contained Edition:
        - Windows 10/11 (x64)
        - No additional dependencies required
        
        Installation
        ------------
        1. Download your preferred edition below
        2. Extract the ZIP file
        3. Run ServerManager.exe
        
        "@
        
        $releaseNotes | Out-File -FilePath ./publish/framework-dependent/RELEASE_NOTES.txt
        $releaseNotes | Out-File -FilePath ./publish/self-contained/RELEASE_NOTES.txt

    - name: Copy LICENSE
      shell: pwsh
      run: |
        if (Test-Path "LICENSE.txt") {
          Copy-Item LICENSE.txt ./publish/framework-dependent/
          Copy-Item LICENSE.txt ./publish/self-contained/
        }

    - name: Create release archives
      shell: pwsh
      run: |
        $version = "${{ needs.validate.outputs.version }}"
        
        # Framework-dependent
        Compress-Archive -Path ./publish/framework-dependent/* `
          -DestinationPath "./${{ env.OUTPUT_NAME }}-v$version-FrameworkDependent.zip"
        
        # Self-contained
        Compress-Archive -Path ./publish/self-contained/* `
          -DestinationPath "./${{ env.OUTPUT_NAME }}-v$version-SelfContained.zip"

    - name: Generate checksums
      shell: pwsh
      run: |
        $version = "${{ needs.validate.outputs.version }}"
        $files = @(
          "${{ env.OUTPUT_NAME }}-v$version-FrameworkDependent.zip",
          "${{ env.OUTPUT_NAME }}-v$version-SelfContained.zip"
        )
        
        $checksums = @()
        foreach ($file in $files) {
          $hash = (Get-FileHash $file -Algorithm SHA256).Hash
          $checksums += "$hash  $file"
        }
        
        $checksums | Out-File -FilePath "checksums.txt"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-packages-v${{ needs.validate.outputs.version }}
        path: |
          ./${{ env.OUTPUT_NAME }}-*.zip
          ./checksums.txt
        retention-days: 90

  create-release:
    name: Create GitHub Release
    needs: [validate, build-and-test]
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-packages-v${{ needs.validate.outputs.version }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ needs.validate.outputs.version }}
        name: Release v${{ needs.validate.outputs.version }}
        files: |
          ./${{ env.OUTPUT_NAME }}-*.zip
          ./checksums.txt
        body: |
          ## 🚀 HawkSync Server Manager v${{ needs.validate.outputs.version }}
          
          ### 📦 Download Options
          
          - **Framework-Dependent** (~5MB) - Requires .NET 8.0 Runtime
          - **Self-Contained** (~100MB) - No dependencies required
          
          ### ✅ Requirements
          
          **Framework-Dependent Edition:**
          - Windows 10/11 (x64)
          - [.NET 8.0 Runtime](https://dotnet.microsoft.com/download/dotnet/8.0)
          
          **Self-Contained Edition:**
          - Windows 10/11 (x64)
          
          ### 📝 Installation
          
          1. Download your preferred edition
          2. Extract the ZIP file
          3. Run `ServerManager.exe`
          
          ### 🔐 Verification
          
          Verify your download using the SHA256 checksums in `checksums.txt`
          
          ### 📋 Changes
          
          See the [full changelog](https://github.com/${{ github.repository }}/compare/v${{ needs.validate.outputs.version }}...HEAD)
        draft: false
        prerelease: false
        make_latest: true
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}