# Add steps to generate a new tag based on the latest tag, timestamp, and commit hash,
# then use that tag for the release.

name: Release Build and Publish

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  SERVERMANAGER_PROJECT_PATH: BHD-ServerManager/ServerManager.csproj
  REMOTECLIENT_PROJECT_PATH: RemoteClient/RemoteClient.csproj
  NETLIMITERBRIDGE_PROJECT_PATH: NetLimiterBridge/NetLimiterBridge.csproj
  HAWKSYNCSHARED_PROJECT_PATH: HawkSyncShared/HawkSyncShared.csproj
  OUTPUT_NAME: HawkSync-ServerManager
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup .NET Framework Build Tools
      uses: microsoft/setup-msbuild@v2

    # --- Tag Generation Section ---
    - name: Get latest tag
      id: get_tag
      shell: bash
      run: |
        latest_tag=$(git describe --tags --abbrev=0)
        echo "LATEST_TAG=$latest_tag" >> $GITHUB_ENV

    - name: Generate timestamped tag
      id: gen_tag
      shell: bash
      run: |
        timestamp=$(date -u +"%m%d%H%M")
        commit=$(git rev-parse --short HEAD)
        new_tag="${LATEST_TAG}.${timestamp}-${commit}"
        echo "NEW_TAG=$new_tag" >> $GITHUB_ENV

    - name: Create and push new tag
      shell: bash
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git tag $NEW_TAG
        git push origin $NEW_TAG

    - name: Set release version
      run: echo "VERSION=$NEW_TAG" >> $GITHUB_ENV
    # --- End Tag Generation Section ---

    - name: Restore HawkSyncShared dependencies
      run: dotnet restore ${{ env.HAWKSYNCSHARED_PROJECT_PATH }}

    - name: Build HawkSyncShared
      run: dotnet build ${{ env.HAWKSYNCSHARED_PROJECT_PATH }} --configuration Release

    - name: Restore ServerManager dependencies
      run: dotnet restore ${{ env.SERVERMANAGER_PROJECT_PATH }}

    - name: Restore and Build NetLimiterBridge (.NET Framework 4.8.1)
      run: |
        msbuild ${{ env.NETLIMITERBRIDGE_PROJECT_PATH }} `
          /t:Restore,Build `
          /p:Configuration=Release `
          /p:Platform="Any CPU" `
          /p:OutputPath=bin/Release/ `
          /p:PlatformTarget=x64 `
          /p:RestorePackagesPath=../packages

    - name: Build ServerManager (.NET 8.0)
      run: |
        dotnet build ${{ env.SERVERMANAGER_PROJECT_PATH }} `
          --configuration Release `
          --no-restore `
          /p:UseCommonOutputDirectory=false `
          /p:OutputPath=bin/Release/ `
          /p:BaseOutputPath=bin/ `
          /p:Platform="Any CPU"

    - name: Restore RemoteClient dependencies
      run: dotnet restore ${{ env.REMOTECLIENT_PROJECT_PATH }}

    - name: Build RemoteClient (.NET 8.0)
      run: |
        dotnet build ${{ env.REMOTECLIENT_PROJECT_PATH }} `
          --configuration Release `
          --no-restore `
          /p:UseCommonOutputDirectory=false `
          /p:OutputPath=bin/Release/ `
          /p:BaseOutputPath=bin/ `
          /p:Platform="Any CPU"

    - name: Publish ServerManager
      run: |
        dotnet publish ${{ env.SERVERMANAGER_PROJECT_PATH }} `
          --configuration Release `
          --runtime win-x64 `
          --self-contained false `
          --output ./publish/ServerManager `
          /p:UseCommonOutputDirectory=false

    - name: Publish RemoteClient
      run: |
        dotnet publish ${{ env.REMOTECLIENT_PROJECT_PATH }} `
          --configuration Release `
          --runtime win-x64 `
          --self-contained false `
          --output ./publish/RemoteClient `
          /p:UseCommonOutputDirectory=false

    - name: Copy NetLimiterBridge to ServerManager output
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path ./publish/ServerManager/NetLimiterBridge
        Copy-Item -Path ./NetLimiterBridge/bin/Release/* `
          -Destination ./publish/ServerManager/NetLimiterBridge/ `
          -Recurse -Force

    - name: Create version info
      shell: pwsh
      run: |
        $version = "${{ env.VERSION }}"
        echo "VERSION=$version" >> $env:GITHUB_ENV
        
        @"
        Build Information
        =================
        Version: $version
        Build Date: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss UTC')
        Commit: $(git rev-parse HEAD)
        Branch: $($env:GITHUB_REF -replace 'refs/heads/', '')
        
        Components:
        - ServerManager (.NET 8.0)
        - RemoteClient (.NET 8.0)
        - NetLimiterBridge (.NET Framework 4.8.1)
        - HawkSyncShared (.NET Standard/.NET 8.0)
        
        Requirements:
        - .NET 8.0 Runtime
        - .NET Framework 4.8.1 Runtime
        - Windows 10/11 (x64)
        
        Download .NET 8.0 Runtime:
        https://dotnet.microsoft.com/download/dotnet/8.0
        
        Download .NET Framework 4.8.1 Runtime:
        https://dotnet.microsoft.com/download/dotnet-framework/net481
        "@ | Out-File -FilePath ./publish/BUILD_INFO.txt

    - name: Copy LICENSE to output
      shell: pwsh
      run: |
        if (Test-Path "LICENSE.txt") {
          Copy-Item LICENSE.txt ./publish/
        }

    - name: Create ZIP archive
      shell: pwsh
      run: |
        Compress-Archive -Path ./publish/* `
          -DestinationPath "./${{ env.OUTPUT_NAME }}-${{ env.VERSION }}.zip"

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.OUTPUT_NAME }}-${{ env.VERSION }}
        path: ./${{ env.OUTPUT_NAME }}-${{ env.VERSION }}.zip
        retention-days: 30

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.VERSION }}
        name: Release ${{ env.VERSION }}
        body: |
          This is an automated release build for ${{ env.VERSION }}.
        prerelease: false
        files: ./${{ env.OUTPUT_NAME }}-${{ env.VERSION }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}